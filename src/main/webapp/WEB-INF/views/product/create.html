<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<h3>Create Product</h3>
<form th:action="@{/products/create}" th:object="${products}" method="post" id="form">
    <label>Name:</label>
    <input type="text" th:field="*{name}" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" placeholder="Product name"/><br/>

    <label>Price:</label>
    <input type="text" th:field="*{price}" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" placeholder="Price"/><br/>

    <label>Status:</label>
    <input type="text" th:field="*{status}" th:if="${#fields.hasErrors('status')}" th:errors="*{status}" placeholder="Status"/><br/>

    <label>Type:</label>
    <select th:field="*{type.cid}">
        <option value="">-- Chọn loại sản phẩm --</option>
        <option th:each="type : ${types}"
                th:value="${type.cid}"
                th:text="${type.name}">
        </option>
    </select><br/>

    <input type="submit" value="Create"/>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
