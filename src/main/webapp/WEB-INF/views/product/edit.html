<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h3>Edit Product</h3>
<form th:action="@{/products/edit}" th:object="${product}" method="post" id="form">
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label>
    <input type="text" th:field="*{name}" placeholder="Product name"/><br/>

    <label>Price:</label>
    <input type="text" th:field="*{price}" placeholder="Price"/><br/>

    <label>Status:</label>
    <input type="text" th:field="*{status}" placeholder="Status"/><br/>

    <label>Type:</label>
    <select th:field="*{type.cid}">
        <option th:each="type : ${types}"
                th:value="${type.cid}"
                th:text="${type.name}"
                th:selected="${type.cid} == ${product.type.cid}">
        </option>
    </select><br/>

    <input type="submit" value="Save"/>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
